<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Site</title>
</head>
<body>
    <h1 id="delayedElement" style="display:none;">Hello, World!</h1>
    <div id="multipleElementsContainer">
        <p>Element 1</p>
        <p>Element 2</p>
        <p>Element 3</p>
    </div>
    <a id="linkToExample" href="http://localhost:8000/new">Go to Example</a>
    <button id="clickableElement">Click Me</button>
    <div id="overlay" style="display:none;">Overlay</div>
    <input type="text" id="textInput" value="">
    <script>
        // Simulate delayed element display
        setTimeout(() => {
            document.getElementById('delayedElement').style.display = 'block';
        }, 2000);

        // Simulate overlay display on button click
        document.getElementById('clickableElement').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
        });
    </script>
</body>
</html>
